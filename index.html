<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelsync</title>
</head>

<body>
    <header>
        <h1>feelsync</h1>
        <p>Select your mood and discover your perfect playlist</p>
    </header>
    <main>
        <form>
            <input type="text" placeholder="How are you feeling?">
        </form>
        <div>
            <button>Happy</button>
            <button>Sad</button>
            <button>Romantic</button>
            <button>Relaxed</button>
            <button>Excited</button>
            <button>Hype</button>
            <button>Sleepy</button>
        </div>
    </main>
</body>

</html>
